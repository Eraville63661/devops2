name : Simple workflow

on : [push]

jobs:
  job1:
    runs-on : ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Say Hello
      run: echo "Hello"

  job2:
    needs: job1
    runs-on : ubuntu-latest

    steps:
    - name: Say World
      run: echo "World"